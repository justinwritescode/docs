{% extends "base.html" %}

{% block htmltitle %}
<title>JustinWritesCode Technical Documentation</title>
{% endblock %}

{% block content %}

{{ super() }}

<!-- Giscus -->
<h2 id="__comments">{{ lang.t("meta.comments") }}</h2>
<!-- Replace with generated snippet -->

<script src="https://giscus.app/client.js" data-repo="justinwritescode/justinwritescode" data-repo-id="R_kgDOIJmeCw"
  data-category="General" data-category-id="DIC_kwDOIJmeC84CR6IC" data-mapping="pathname" data-strict="0"
  data-reactions-enabled="0" data-emit-metadata="1" data-input-position="bottom" data-theme="preferred_color_scheme"
  data-lang="en" crossorigin="anonymous" async>
  </script>

<script>
  var giscus = document.querySelector("script[src*=giscus]")

  /* Set palette on initial load */
  var palette = __md_get("__palette")
  if (palette && typeof palette.color === "object") {
    var theme = palette.color.scheme === "slate" ? "dark" : "light"
    giscus.setAttribute("data-theme", theme)
  }

  /* Register event handlers after documented loaded */
  document.addEventListener("DOMContentLoaded", function () {
    var ref = document.querySelector("[data-md-component=palette]")
    ref.addEventListener("change", function () {
      var palette = __md_get("__palette")
      if (palette && typeof palette.color === "object") {
        var theme = palette.color.scheme === "slate" ? "dark" : "light"

        /* Instruct Giscus to change theme */
        var frame = document.querySelector(".giscus-frame")
        frame.contentWindow.postMessage(
          { giscus: { setConfig: { theme } } },
          "https://giscus.app"
        )
      }
    })
  })
</script>
{% endblock %}
